<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3 ≈ûans Kurabiyesi</title>
  <style>
    :root{
      --bg:#fff; --ink:#111;
      --shadow: 0 16px 28px rgba(0,0,0,.10);
      --stroke:#e9e9e9;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      overflow:hidden;
    }

    .wrap{
      width:min(880px, 94vw);
      padding:24px 18px;
      text-align:center;
    }

    .row{
      display:flex;
      gap:22px;
      justify-content:center;
      align-items:center;
      margin-top:8px;
      position:relative;
      height:240px;
    }

    .slot{
      width:240px;
      max-width:30vw;
      height:220px;
      border:1px solid var(--stroke);
      border-radius:18px;
      display:grid;
      place-items:center;
      background:#fff;
      box-shadow: 0 8px 20px rgba(0,0,0,.05);
      transform: translateZ(0);
      transition:
        transform 700ms cubic-bezier(.2,.95,.2,1),
        opacity 500ms ease,
        filter 500ms ease;
    }

    .cookie{
      width:220px; height:160px;
      position:relative;
      cursor:pointer;
      user-select:none;
      outline:none;
    }
    .cookie:focus-visible{ outline: 3px solid rgba(79,163,247,.35); outline-offset:6px; border-radius:14px; }

    .half{
      position:absolute; inset:0;
      transition: transform 650ms cubic-bezier(.2,.9,.2,1), filter 650ms;
      filter: drop-shadow(0 12px 14px rgba(0,0,0,.12));
    }
    svg{ width:100%; height:100%; display:block; }

    .paper{
      opacity:0;
      transform: translateY(10px) scale(.98);
      transition: opacity 350ms ease, transform 350ms ease;
      margin-top:14px;
      display:inline-block;
      padding:10px 14px;
      border:1px solid var(--stroke);
      border-radius:12px;
      background:#fff;
      box-shadow: var(--shadow);
      font-size:18px;
      letter-spacing:.2px;
    }

    .hint{
      margin-top:12px;
      font-size:14px;
      color:#666;
    }

    .opened .left { transform: translateX(-78px) rotate(-10deg); }
    .opened .right{ transform: translateX(78px) rotate(10deg); }
    .opened .paper{ opacity:1; transform: translateY(0) scale(1); }

    .chosen .slot:not(.selected){
      opacity:0;
      filter: blur(2px);
      transform: translateY(40px) scale(.92);
      pointer-events:none;
    }

    .chosen .slot.selected{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%) scale(1.28);
      box-shadow: var(--shadow);
      z-index:10;
    }

    .chosen .slot.out-left{ transform: translate(-220px, 40px) scale(.9); }
    .chosen .slot.out-right{ transform: translate(220px, 40px) scale(.9); }

   .btn{
  margin-top:60px;              /* ‚¨áÔ∏è Daha a≈üaƒüƒ± */
  background:#111;
  color:#fff;
  border:0;
  border-radius:16px;           /* Daha yuvarlak */
  padding:16px 28px;            /* ‚¨ÜÔ∏è Daha b√ºy√ºk */
  font-size:18px;               /* Yazƒ± b√ºy√ºd√º */
  font-weight:600;
  cursor:pointer;
  display:none;
  box-shadow: 0 12px 24px rgba(0,0,0,.18);
  transition: transform .15s ease, box-shadow .15s ease;
}
    .chosen .btn{ display:inline-block; }

    @media (max-width: 560px){
      .row{ gap:12px; height:220px; }
      .slot{ width:32vw; height:190px; }
      .cookie{ width:160px; height:120px; }
      .chosen .slot.selected{ transform: translate(-50%,-50%) scale(1.20); }
      .paper{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <h2 style="margin:0; font-size:20px; font-weight:650;">Bir kurabiye se√ß üç™</h2>
    <div class="hint" id="hint">√ú√ß√ºnden birine tƒ±kla</div>

    <div class="row" id="row">
      <!-- SLOT 1 -->
      <div class="slot" data-slot="0">
        <div class="cookie" role="button" tabindex="0" aria-label="≈ûans kurabiyesi 1">
          <div class="half left">
            <svg viewBox="0 0 220 160" aria-hidden="true">
              <path d="M20,95 C25,40 70,18 112,24 C105,45 100,68 98,92 C95,120 100,140 108,154 C65,150 25,135 20,95 Z" fill="#d6a26a"/>
              <path d="M33,92 C36,52 70,34 96,35 C90,55 86,76 85,94 C84,112 86,130 92,144 C63,138 36,125 33,92 Z" fill="#e2b17a" opacity=".75"/>
              <circle cx="62" cy="70" r="4" fill="#c58f5a"/>

              <circle cx="78" cy="108" r="3.2" fill="#c58f5a"/>
            </svg>
          </div>
          <div class="half right">
            <svg viewBox="0 0 220 160" aria-hidden="true">
              <path d="M200,95 C195,40 150,18 108,24 C115,45 120,68 122,92 C125,120 120,140 112,154 C155,150 195,135 200,95 Z" fill="#d6a26a"/>
              <path d="M187,92 C184,52 150,34 124,35 C130,55 134,76 135,94 C136,112 134,130 128,144 C157,138 184,125 187,92 Z" fill="#e2b17a" opacity=".75"/>
              <circle cx="158" cy="70" r="4" fill="#c58f5a"/>
              <circle cx="170" cy="96" r="3.5" fill="#c58f5a"/>
              <circle cx="142" cy="108" r="3.2" fill="#c58f5a"/>
            </svg>
          </div>
        </div>
        <div class="paper"></div>
      </div>

      <!-- SLOT 2 -->
      <div class="slot" data-slot="1">
        <div class="cookie" role="button" tabindex="0" aria-label="≈ûans kurabiyesi 2">
          <div class="half left">
            <svg viewBox="0 0 220 160" aria-hidden="true">
              <path d="M20,95 C25,40 70,18 112,24 C105,45 100,68 98,92 C95,120 100,140 108,154 C65,150 25,135 20,95 Z" fill="#d6a26a"/>
              <path d="M33,92 C36,52 70,34 96,35 C90,55 86,76 85,94 C84,112 86,130 92,144 C63,138 36,125 33,92 Z" fill="#e2b17a" opacity=".75"/>
              <circle cx="62" cy="70" r="4" fill="#c58f5a"/>
              <circle cx="50" cy="96" r="3.5" fill="#c58f5a"/>
              <circle cx="78" cy="108" r="3.2" fill="#c58f5a"/>
            </svg>
          </div>
          <div class="half right">
            <svg viewBox="0 0 220 160" aria-hidden="true">
              <path d="M200,95 C195,40 150,18 108,24 C115,45 120,68 122,92 C125,120 120,140 112,154 C155,150 195,135 200,95 Z" fill="#d6a26a"/>
              <path d="M187,92 C184,52 150,34 124,35 C130,55 134,76 135,94 C136,112 134,130 128,144 C157,138 184,125 187,92 Z" fill="#e2b17a" opacity=".75"/>
              <circle cx="158" cy="70" r="4" fill="#c58f5a"/>
              <circle cx="170" cy="96" r="3.5" fill="#c58f5a"/>
              <circle cx="142" cy="108" r="3.2" fill="#c58f5a"/>
            </svg>
          </div>
        </div>
        <div class="paper"></div>
      </div>

      <!-- SLOT 3 -->
      <div class="slot" data-slot="2">
        <div class="cookie" role="button" tabindex="0" aria-label="≈ûans kurabiyesi 3">
          <div class="half left">
            <svg viewBox="0 0 220 160" aria-hidden="true">
              <path d="M20,95 C25,40 70,18 112,24 C105,45 100,68 98,92 C95,120 100,140 108,154 C65,150 25,135 20,95 Z" fill="#d6a26a"/>
              <path d="M33,92 C36,52 70,34 96,35 C90,55 86,76 85,94 C84,112 86,130 92,144 C63,138 36,125 33,92 Z" fill="#e2b17a" opacity=".75"/>
              <circle cx="62" cy="70" r="4" fill="#c58f5a"/>
              <circle cx="50" cy="96" r="3.5" fill="#c58f5a"/>
              <circle cx="78" cy="108" r="3.2" fill="#c58f5a"/>
            </svg>
          </div>
          <div class="half right">
            <svg viewBox="0 0 220 160" aria-hidden="true">
              <path d="M200,95 C195,40 150,18 108,24 C115,45 120,68 122,92 C125,120 120,140 112,154 C155,150 195,135 200,95 Z" fill="#d6a26a"/>
              <path d="M187,92 C184,52 150,34 124,35 C130,55 134,76 135,94 C136,112 134,130 128,144 C157,138 184,125 187,92 Z" fill="#e2b17a" opacity=".75"/>
              <circle cx="158" cy="70" r="4" fill="#c58f5a"/>
              <circle cx="170" cy="96" r="3.5" fill="#c58f5a"/>
              <circle cx="142" cy="108" r="3.2" fill="#c58f5a"/>
            </svg>
          </div>
        </div>
        <div class="paper"></div>
      </div>
    </div>

    <button class="btn" id="resetBtn" type="button">Yeniden se√ß</button>
  </div>

  <script>
    const app = document.getElementById("app");
    const hint = document.getElementById("hint");
    const resetBtn = document.getElementById("resetBtn");
    const slots = Array.from(document.querySelectorAll(".slot"));

    // ‚úÖ Kazanƒ±nca √ßƒ±kacak (olumlu) mesajlar
    const positiveMessages = [
      "Tebrikler! Olumlu bir ≈üey kazandƒ±n üéâ",
      "≈ûansƒ±n bug√ºn senden yana üçÄ",
      "G√ºzel bir s√ºrpriz seni buldu ‚ú®",
      "Bug√ºn senin g√ºn√ºn üòé",
      "Dileƒüin kabul gibi‚Ä¶ ü§ç",
      "Harika haberler var! üöÄ"
    ];

    // ‚úÖ Kaybedince √ßƒ±kacak (olumsuz) mesajlar
    const negativeMessages = [
      "Ba≈üka sefere‚Ä¶ Bug√ºn ≈üansƒ±n pek iyi gitmedi üôÇ",
      "Olmadƒ±‚Ä¶ Bir dahaki denemede! ü§û",
      "Bug√ºn deƒüil‚Ä¶ ama yakƒ±nda üçÇ",
      "≈ûans biraz naz yaptƒ±‚Ä¶ üòÖ",
      "Bu tur pas‚Ä¶ tekrar dene üëÄ",
      "Kƒ±smetin sonraya kaldƒ± üåô"
    ];

    let locked = false;
    let winnerIndex = Math.floor(Math.random() * 3); // 0,1,2

    function pickRandom(arr){
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function openChosen(slotIndex){
      if (locked) return;
      locked = true;

      app.classList.add("chosen");
      hint.textContent = "Se√ßtin. A√ßƒ±lƒ±yor‚Ä¶";

      const isWinner = (slotIndex === winnerIndex);

      slots.forEach((s, i) => {
        s.classList.remove("selected", "out-left", "out-right");

        if (i === slotIndex) {
          s.classList.add("selected");

          // ‚úÖ Kazandƒ±ysa olumlu havuzdan, kaybettiyse olumsuz havuzdan
          const msg = isWinner ? pickRandom(positiveMessages) : pickRandom(negativeMessages);
          s.querySelector(".paper").textContent = msg;

          s.classList.add("opened");
        } else {
          if (i < slotIndex) s.classList.add("out-left");
          if (i > slotIndex) s.classList.add("out-right");
        }
      });

      setTimeout(() => {
        hint.textContent = isWinner
          ? "Tebrikler! Yeniden denemek istersen ‚ÄòYeniden se√ß‚Äô üòâ"
          : "Olmadƒ±‚Ä¶ Yeniden denemek istersen ‚ÄòYeniden se√ß‚Äô üòâ";
      }, 650);
    }

    function resetAll(){
      locked = false;
      app.classList.remove("chosen");
      hint.textContent = "√ú√ß√ºnden birine tƒ±kla";

      // ‚úÖ her reset‚Äôte kazanan kurabiyeyi yeniden random se√ß
      winnerIndex = Math.floor(Math.random() * 3);

      slots.forEach((s) => {
        s.classList.remove("selected", "out-left", "out-right", "opened");
        s.querySelector(".paper").textContent = "";
        s.querySelector(".cookie").classList.remove("opened");
      });
    }

    slots.forEach((slot, i) => {
      const cookie = slot.querySelector(".cookie");
      cookie.addEventListener("click", () => openChosen(i));
      cookie.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") openChosen(i);
      });
    });

    resetBtn.addEventListener("click", resetAll);
  </script>
</body>
</html>
